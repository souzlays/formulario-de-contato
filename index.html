<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Formulário de Contato</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-green-200">
  <div class=" bg-white text-slate-200 p-5 w-1/2 h-1/2  rounded-lg">
    <h1 class="text-md sm:text-base md:text-xl lg:text-3xl text-gray-900 p-5 font-bold sm:text-basis">Entre em contato conosco</h1>
    
    
      <form class="flex flex-col space-y-2 p-5 text-md sm:text-base md:text-xl lg:text-1xl text-gray-500" name="" action="#">
        <label for="firstName">Primeiro Nome:</label>
        <input type="text" name="" id="firstName">
        <label for="lastName">Último Nome:</label>
        <input type="text" name="" id="lastName">
        <label for="emailAdress">Email:</label>
        <input type="email" name="" id="emailAdress">
      
        <label for="">Tipo de Consulta:</label>
      
        <input type="radio" name="" id=""> Consulta Geral
        <input type="radio" name="" id=""> Pedido de Suporte
        <label for="">Mensagem:</label>
        <textarea name="" id=""></textarea>
        <input type="checkbox" name="" id=""> Eu aceito receber contato da equipe.
        <button type="submit">Enviar</button>
      </form>
    
  </div>
  
</body>

</html>
