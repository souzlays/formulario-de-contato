<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Formulário de Contato</title>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-green-200">
  <div class=" bg-white p-5 h-full max-h-screen w-4/5 sm:w-1/2 shadow-md rounded-lg">
    
    <h1 class="text-md sm:text-base md:text-xl lg:text-3xl text-gray-700  font-bold sm:text-basis px-8 pt-3 pb-1">
      Entre em contato conosco
    </h1>
    
    <form class="flex flex-col px-8 pt-6 pb-10 mb-5 text-md sm:text-base md:text-xl lg:text-1xl text-gray-500" name="" action="#">
        <label class="mb-2" for="primeiroNome">Primeiro Nome:</label>
        <input class="mb-2" type="text" name="" id="firstName" required>
        
        <label class="mb-2" for="ultimoNome">Último Nome:</label>
        <input class="mb-2" type="text" name="" id="lastName">
        
        <label class="mb-2" for="emailAdress">Email:</label>
        <input class="mb-2" type="email" name="" id="emailAdress">
      
        <label class="mb-4" for="">Tipo de Consulta:</label>

        <div class="flex flex-col md:flex-row justify-between mb-4">
          <label class="w-full md:w-1/2 mb-2" for="">Consulta Geral
            <input type="radio" name="consulta" id="consultaGeral">
          </label>
        
          <label class="w-full md:w-1/2 mb-2" for="">Pedido de Suporte
            <input type="radio" name="consulta" id="pedidoSuporte">
          </label>
        </div>
        
         

        <label class="mb-2" for="">Mensagem:</label>
        <textarea class="mb-2" name="" id=""></textarea>

        <label class="mb-4" for=""> Eu aceito receber contato da equipe.
          <input type="checkbox" name="" id=""> 
        </label>

        <button class="bg-green-600" type="button">
          Enviar
        </button>
      </form>
    
  </div>
  
</body>

</html>
