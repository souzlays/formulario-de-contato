<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Formulário de Contato</title>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-green-200">
  <div class=" bg-white  text-slate-200 p-3 h-full max-h-screen w-4/5 sm:w-1/2 rounded-lg">
    <h1 class="text-md sm:text-base md:text-xl lg:text-3xl text-gray-900 p-2 font-bold sm:text-basis">
      Entre em contato conosco
    </h1>
    
      <form class="flex flex-col p-2 space-y-2 text-md sm:text-base md:text-xl lg:text-1xl text-gray-500" name="" action="#">
        
        <label class="block" for="firstName">Primeiro Nome:</label>
        <input class="w-full" type="text" name="" id="firstName" required>
        
        <label for="lastName">Último Nome:</label>
        <input type="text" name="" id="lastName">
        
        <label for="emailAdress">Email:</label>
        <input type="email" name="" id="emailAdress">
      
        <label for="">Tipo de Consulta:</label>
      
        <label for=""> Consulta Geral
          <input type="radio" name="" id="">
        </label> 

        <label for=""> Pedido de Suporte
          <input type="radio" name="" id=""> 
        </label>

        <label for="">Mensagem:</label>
        <textarea name="" id=""></textarea>

        <label for=""> Eu aceito receber contato da equipe.
          <input type="checkbox" name="" id=""> 
        </label>

        <button type="submit">Enviar</button>
      </form>
    
  </div>
  
</body>

</html>
