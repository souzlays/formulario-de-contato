<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Formul√°rio de Contato</title>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-green-200">
  <div class=" bg-white p-5 sm:max-h-screen w-4/5 sm:w-1/2 shadow-md rounded-lg">
    
    <h1 class="text-md sm:text-base md:text-xl lg:text-3xl text-gray-700  font-bold sm:text-basis px-8 pt-3 pb-1">
      Entre em contato conosco
    </h1>
    
    <form class="flex flex-col sm:flex-col px-8 pt-6 pb-10 mb-5 text-md sm:text-base md:text-xl lg:text-1xl text-gray-500" name="" action="#">
        
        <div class="flex flex-col sm:flex-row sm:justify-between sm:space-x-4">

          <div class="flex flex-col sm:w-1/2">
            <label class="mb-2" for="primeiroNome">Primeiro Nome:</label>
            <input class="mb-2 border rounded-lg shadow-sm p-2" type="text" name="" id="firstName" required>
          </div>

          <div class="flex flex-col sm:w-1/2">
            <label class="mb-2" for="ultimoNome">Ultimo Nome:</label>
            <input class="mb-2 border rounded-lg shadow-sm p-2"  type="text" name="" id="lastName">
          </div>
        </div>
        
        <label class="mb-2" for="emailAdress">Email:</label>
        <input class="mb-2 border rounded-lg shadow-sm p-2" type="email" name="" id="emailAdress">
      
        <label class="mb-4" for="">Tipo de Consulta:</label>

        <div class="flex flex-col sm:flex-row sm:space-x-4">

          <div class="w-full sm:w-1/2 mb-2 sm:mb-0">
            <label class="border rounded-lg shadow-sm p-2 w-full flex" for="">
              <input class="m-2" type="radio" name="consulta" id="consultaGeral"> Consulta Geral
            </label>
          </div>
        
          <div class="w-full sm:w-1/2 mb-5 sm:mb-0">
            <label class="border rounded-lg shadow-sm p-2 w-full flex" for="">
              <input class="m-2" type="radio" name="consulta" id="pedidoSuporte"> 
              Pedido de Suporte
            </label>
          </div>
        </div>
        
        <label class="mb-2" for="">Mensagem:</label>
        <textarea class="mb-2 border rounded-lg shadow-sm p-2 resize-none" name="" id=""></textarea>

        <label class="mb-4" for="">
          <input class="mr-2 leading-tight" type="checkbox" name="" id=""> 
          Eu aceito receber contato da equipe.
        </label>

        <button class="bg-green-600" type="button">
          Enviar
        </button>
      </form>
    
  </div>
  
</body>

</html>
